version: '3.8'

services:
  # V2 Frontend - Development
  frontend-v2:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.dev
    container_name: crm-frontend-v2
    ports:
      - "9026:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=/crm2
      - NEXT_PUBLIC_APP_VERSION=2.0.0-dev
      - NEXT_PUBLIC_ENVIRONMENT=development
      - WATCHPACK_POLLING=true
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - crm-v2-network
    command: npm run dev

  # V2 Backend - Development
  backend-v2:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: crm-backend-v2
    ports:
      - "3002:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://user:password@postgres-v2:5432/crm_gtd_v2
      - REDIS_URL=redis://redis-v2:6379
      - JWT_SECRET=super-bezpieczny-klucz-jwt-v2-min-32-znakow
      - JWT_REFRESH_SECRET=super-bezpieczny-refresh-klucz-v2-min-32-znakow
      - BCRYPT_ROUNDS=10
      - NEXT_PUBLIC_APP_URL=http://91.99.50.80/crm2
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
    depends_on:
      - postgres-v2
      - redis-v2
    restart: unless-stopped
    networks:
      - crm-v2-network
    command: npm run dev

  # V2 PostgreSQL Database
  postgres-v2:
    image: postgres:14
    container_name: crm-postgres-v2
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crm_gtd_v2
    volumes:
      - postgres_v2_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - crm-v2-network

  # V2 Redis Cache
  redis-v2:
    image: redis:7-alpine
    container_name: crm-redis-v2
    ports:
      - "6380:6379"
    volumes:
      - redis_v2_data:/data
    restart: unless-stopped
    networks:
      - crm-v2-network

volumes:
  postgres_v2_data:
    driver: local
  redis_v2_data:
    driver: local

networks:
  crm-v2-network:
    driver: bridge