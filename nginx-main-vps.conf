# Main Nginx configuration for VPS with multiple apps
# Place this in /etc/nginx/sites-available/default on VPS

server {
    listen 80;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    
    # Root for other apps or static content
    root /var/www/html;
    index index.html index.htm;
    
    # CRM-GTD App (port 8081)
    location /crm/ {
        proxy_pass http://localhost:8081/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /crm;
        proxy_cache_bypass $http_upgrade;
        
        # Remove /crm prefix when passing to app
        rewrite ^/crm(/.*)$ $1 break;
    }
    
    # App 2 (example on port 8082)
    location /app2/ {
        proxy_pass http://localhost:8082/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app2;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/app2(/.*)$ $1 break;
    }
    
    # App 3 (example on port 8083)
    location /app3/ {
        proxy_pass http://localhost:8083/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /app3;
        proxy_cache_bypass $http_upgrade;
        
        rewrite ^/app3(/.*)$ $1 break;
    }
    
    # Default location
    location / {
        try_files $uri $uri/ =404;
    }
}