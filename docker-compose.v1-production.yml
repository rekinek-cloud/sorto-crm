version: '3.8'

services:
  # V1 Frontend - OPTIMIZED (szybsza konfiguracja)
  frontend-v1:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile.production
    container_name: crm-frontend-v1-prod
    ports:
      - "9025:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://crm.dev.sorto.ai/crm/api
      - NEXT_PUBLIC_APP_VERSION=1.0.0
      - NEXT_PUBLIC_ENVIRONMENT=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - crm-v1-network
    deploy:
      resources:
        limits:
          memory: 1024M
          cpus: '1.5'
        reservations:
          memory: 512M
          cpus: '0.75'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # V1 Backend - PRODUCTION OPTIMIZED
  backend-v1:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: crm-backend-v1-prod
    ports:
      - "3003:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://user:password@postgres-v1:5432/crm_gtd_v1?connection_limit=25&pool_timeout=20&connect_timeout=10
      - REDIS_URL=redis://crm-redis-v1:6379
      - JWT_SECRET=super-bezpieczny-klucz-jwt-v1-min-32-znakow
      - JWT_REFRESH_SECRET=super-bezpieczny-refresh-klucz-v1-min-32-znakow
      - BCRYPT_ROUNDS=10
      - NEXT_PUBLIC_APP_URL=https://crm.dev.sorto.ai
      - NODE_OPTIONS=--max-old-space-size=1024 --enable-source-maps=false
    depends_on:
      postgres-v1:
        condition: service_healthy
      crm-redis-v1:
        condition: service_started
    restart: unless-stopped
    networks:
      - crm-v1-network
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.5'
        reservations:
          memory: 768M
          cpus: '0.75'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: sh -c "npx prisma generate && NODE_OPTIONS='--loader=ts-node/esm' npm run dev"

  # V1 PostgreSQL Database - HIGHLY OPTIMIZED
  postgres-v1:
    image: postgres:14-alpine
    container_name: crm-postgres-v1-prod
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=crm_gtd_v1
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256 --data-checksums
    volumes:
      - postgres_v1_data:/var/lib/postgresql/data
      - ./postgres-config:/etc/postgresql/postgresql.conf.d/
      - ./postgres-config/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    networks:
      - crm-v1-network
    deploy:
      resources:
        limits:
          memory: 1536M
          cpus: '1.5'
        reservations:
          memory: 768M
          cpus: '0.75'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d crm_gtd_v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: postgres -c config_file=/etc/postgresql/postgresql.conf.d/production.conf

  # V1 Redis Cache - PRODUCTION OPTIMIZED
  crm-redis-v1:
    image: redis:7-alpine
    container_name: crm-redis-v1-prod
    ports:
      - "6381:6379"
    volumes:
      - redis_v1_data:/data
      - ./redis-config/redis.conf:/usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - crm-v1-network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    command: redis-server /usr/local/etc/redis/redis.conf

  # Mock TTS Service - LIGHTWEIGHT
  voice-tts-v1:
    build:
      context: .
      dockerfile: Dockerfile.mock-tts
    container_name: crm-voice-tts-v1-prod
    ports:
      - "5002:5002"
    environment:
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=1
      - GUNICORN_THREADS=4
      - GUNICORN_WORKER_CLASS=gthread
    restart: unless-stopped
    networks:
      - crm-v1-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5002/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_v1_data:
    driver: local
  redis_v1_data:
    driver: local

networks:
  crm-v1-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1500