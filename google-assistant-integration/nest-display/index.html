<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-GTD Smart - Nest Hub Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="nest-dashboard" class="dashboard-container">
        <!-- Header z czasem i statusem -->
        <header class="dashboard-header">
            <div class="time-display">
                <span id="current-time" class="time">--:--</span>
                <span id="current-date" class="date">-- -- ----</span>
            </div>
            <div class="status-indicators">
                <span id="connection-status" class="status-indicator">
                    <i class="material-icons">wifi</i>
                </span>
                <span id="sync-status" class="status-indicator">
                    <i class="material-icons">sync</i>
                </span>
            </div>
        </header>

        <!-- Grid kontener dla widgetów -->
        <main class="widgets-grid" id="widgets-container">
            <!-- Widgety będą dodawane dynamicznie przez JavaScript -->
        </main>

        <!-- Footer z instrukcjami głosowymi -->
        <footer class="dashboard-footer">
            <div class="voice-commands">
                <p>Powiedz: "Hey Google, pokaż zadania" lub "Hey Google, dodaj zadanie"</p>
            </div>
        </footer>
    </div>

    <!-- Modal do konfiguracji widgetów -->
    <div id="widget-config-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Konfiguracja widgetu</h2>
                <button class="close-modal" onclick="closeConfigModal()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="modal-body">
                <form id="widget-config-form">
                    <div class="form-group">
                        <label for="widget-type">Typ widgetu:</label>
                        <select id="widget-type" name="type" required>
                            <option value="">Wybierz typ</option>
                            <option value="TASK_SUMMARY">Podsumowanie zadań</option>
                            <option value="CALENDAR">Kalendarz</option>
                            <option value="CONTACTS">Kontakty</option>
                            <option value="PROJECTS">Projekty</option>
                            <option value="WEATHER">Pogoda</option>
                            <option value="NEWS">Aktualności</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="widget-title">Tytuł:</label>
                        <input type="text" id="widget-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="refresh-interval">Odświeżanie (sekundy):</label>
                        <input type="number" id="refresh-interval" name="refreshInterval" min="30" value="300">
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="closeConfigModal()">Anuluj</button>
                        <button type="submit">Zapisz widget</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay do przeciągania widgetów -->
    <div id="drag-overlay" class="drag-overlay hidden"></div>

    <!-- JavaScript -->
    <script src="utils/api.js"></script>
    <script src="utils/dateTime.js"></script>
    <script src="components/widgetManager.js"></script>
    <script src="widgets/taskSummaryWidget.js"></script>
    <script src="widgets/calendarWidget.js"></script>
    <script src="widgets/contactsWidget.js"></script>
    <script src="widgets/projectsWidget.js"></script>
    <script src="widgets/weatherWidget.js"></script>
    <script src="widgets/newsWidget.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
