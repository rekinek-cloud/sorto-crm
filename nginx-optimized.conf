# Nginx Optimization Configuration for CRM-GTD Smart
# Place in /etc/nginx/sites-available/all-apps-optimized

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=static:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=connections:10m;

# Cache for static files
proxy_cache_path /var/cache/nginx/crm levels=1:2 keys_zone=crm_cache:10m max_size=100m inactive=24h use_temp_path=off;

# Upstream definitions with load balancing
upstream crm_backend_v1 {
    least_conn;
    server 127.0.0.1:3003 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

upstream crm_frontend_v1 {
    least_conn;
    server 127.0.0.1:9025 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

server {
    listen 80;
    server_name 91.99.50.80;
    
    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Connection limits
    limit_conn connections 50;
    
    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;
    keepalive_requests 1000;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 16k;
    
    # Proxy settings
    proxy_connect_timeout 30s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    proxy_buffer_size 4k;
    proxy_buffers 16 4k;
    proxy_busy_buffers_size 8k;
    
    # API Backend V1 with caching
    location /crm/api/ {
        limit_req zone=api burst=10 nodelay;
        
        # Cache GET requests for short time
        proxy_cache crm_cache;
        proxy_cache_valid 200 302 5m;
        proxy_cache_valid 404 1m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        proxy_cache_bypass $arg_nocache $cookie_nocache $http_pragma $http_authorization;
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://crm_backend_v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Nginx-Proxy true;
        proxy_redirect off;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Frontend V1 with static file caching
    location /crm/ {
        limit_req zone=static burst=50 nodelay;
        
        # Static file caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache crm_cache;
            proxy_cache_valid 200 30d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            expires 30d;
        }
        
        proxy_pass http://crm_frontend_v1/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Nginx-Proxy true;
        proxy_redirect off;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Error pages
    location = /50x.html {
        root /var/www/html;
        internal;
    }
    
    # Security - block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(package\.json|package-lock\.json|\.env|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Monitoring endpoint (separate server block)
server {
    listen 127.0.0.1:8080;
    server_name localhost;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}