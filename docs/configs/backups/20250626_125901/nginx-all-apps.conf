server {
    listen 80;
    server_name _;

    # ============================================
    # CRM V1 - Production (path: /crm)
    # ============================================
    
    # CRM V1 Frontend - ZERO redirects approach
    location /crm/ {
        proxy_pass http://127.0.0.1:9025/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /crm;
        
        # COMPLETELY disable all redirects
        proxy_redirect off;
        proxy_intercept_errors off;
    }
    
    # Handle /crm (without slash) - proxy directly, no redirect
    location = /crm {
        proxy_pass http://127.0.0.1:9025/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /crm;
        
        # COMPLETELY disable all redirects
        proxy_redirect off;
        proxy_intercept_errors off;
    }

    # CRM V1 API
    location /crm/api/v1/ {
        proxy_pass http://127.0.0.1:3003/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # CRM V1 Next.js static assets
    location /crm/_next/ {
        proxy_pass http://127.0.0.1:9025/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # CRM V1 WebSocket support for Next.js HMR
    location /crm/_next/webpack-hmr {
        proxy_pass http://127.0.0.1:9025/_next/webpack-hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # CRM V2 - Development (path: /crm2)
    # ============================================
    
    # CRM V2 Frontend - redirect /crm2 to /crm2/
    location = /crm2 {
        return 301 /crm2/;
    }
    
    # CRM V2 Frontend
    location /crm2/ {
        proxy_pass http://127.0.0.1:9026/crm2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # CRM V2 API
    location /crm2/api/v1/ {
        proxy_pass http://127.0.0.1:3002/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # CRM V2 Next.js static assets
    location /crm2/_next/ {
        proxy_pass http://127.0.0.1:9026/crm2/_next/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # FLYBALL (path: /flyball)
    # ============================================
    
    # Flyball Frontend - redirect /flyball to /flyball/
    location = /flyball {
        return 301 /flyball/;
    }
    
    # Flyball Frontend
    location /flyball/ {
        alias /opt/flyball/frontend-dist/;
        try_files $uri $uri/ /flyball/index.html;
    }
    
    # Flyball API
    location /flyball/api/ {
        proxy_pass http://localhost:3006/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Flyball static files
    location /flyball/public/ {
        alias /opt/flyball/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # ROOT REDIRECT
    # ============================================
    
    # Main location - redirect to CRM v1
    location = / {
        return 301 /crm/;
    }
    
    location / {
        return 301 /crm/;
    }
}